<form #formNewCliente="ngForm">
    <div style="margin-top: 1em">
        <h2 *ngIf="editFlag==false">Agregar nuevo Cliente</h2>
        <h2 *ngIf="editFlag==true">Editar cliente</h2>
        <div class="main">
            <div class="nombreDiv">
                <mat-form-field>
                    <input matInput class="nombre" #nombre="ngModel" name="nombre" [(ngModel)]="cliente.nombre" placeholder="Nombre.." required>
                </mat-form-field>
            </div>

            <div class="direccionDiv">

                <mat-form-field>
                    <textarea matInput class="direccion" matTextareaAutosize matAutosizeMinRows="2" #direccion="ngModel" name="direccion" [(ngModel)]="cliente.direccion" placeholder="DirecciÃ³n..." required></textarea>
                </mat-form-field>

                <mat-form-field>
                    <input matInput class="ciudad" #ciudad="ngModel" name="ciudad" [(ngModel)]="cliente.ciudad" placeholder="Ciudad.." required>
                </mat-form-field>

                <mat-form-field>
                    <input matInput [formControl]="miEstado" [matAutocomplete]="auto" placeholder="Estado..." required>
                    <mat-autocomplete #auto="matAutocomplete" (optionSelected)='getEstado($event.option.value)'>
                        <mat-option *ngFor="let option of filteredEstado | async" [value]="option">
                            {{ option }}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>

                <mat-form-field>
                    <mat-select placeholder="Zona.." [(ngModel)]="cliente.zona" name="zona" required>
                        <mat-option *ngFor="let opZona of zonas" [value]="opZona">
                            {{opZona}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <mat-select placeholder="Tipo de cliente.." [(ngModel)]="cliente.tipo" name="tipo" required>
                        <mat-option *ngFor="let opTipo of tipos" [value]="opTipo">
                            {{opTipo}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

            </div>

            <div class="contactoDiv">
                <mat-form-field>
                    <input matInput class="contacto" #contacto="ngModel" name="contacto" [(ngModel)]="cliente.contacto" placeholder="Nombre del contacto..">
                </mat-form-field>
                <mat-form-field>
                    <input matInput class="departamento" #departamento="ngModel" name="departamento" [(ngModel)]="cliente.departamento" placeholder="Departamento del contacto..">
                </mat-form-field>
                <mat-form-field>
                    <input matInput class="telefono" #telefono="ngModel" name="telefono" [(ngModel)]="cliente.telefono" placeholder="Telefono..">
                </mat-form-field>
                <mat-form-field>
                    <input matInput class="correo" #correo="ngModel" name="correo" [(ngModel)]="cliente.correo" placeholder="Correo..">
                </mat-form-field>
            </div>

        </div>

        <div class="guardar">
            <button mat-raised-button color="accent" id="btn-newCliente-guardar" (click)="onSubmit()" [disabled]="!formNewCliente.form.valid">Guardar</button>
        </div>
    </div>
</form>
